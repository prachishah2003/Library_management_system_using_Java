<div class="book-form-container">
    <h3 class="text-center form-title">📚 Add a New Book</h3>
  
    <form (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="form-group">
        <label>📖 Book Name</label>
        <input type="text" class="form-control" id="bookName" [(ngModel)]="book.bookName" name="bookName" placeholder="Enter book name" required>
      </div>
  
      <div class="form-group">
        <label>✍ Author</label>
        <input type="text" class="form-control" id="bookAuthor" [(ngModel)]="book.bookAuthor" name="bookAuthor" placeholder="Enter author name" required>
      </div>
  
      <div class="form-group">
        <label>📂 Genre</label>
        <input type="text" class="form-control" id="bookGenre" [(ngModel)]="book.bookGenre" name="bookGenre" placeholder="Enter genre" required>
      </div>
  
      <div class="form-group">
        <label>📦 Number of Copies</label>
        <input type="number" class="form-control" id="noOfCopies" [(ngModel)]="book.noOfCopies" name="noOfCopies" placeholder="Enter number of copies" required>
      </div>
  
      <div class="form-group">
        <label>🖼️ Image URL (Optional)</label>
        <input type="url" class="form-control" id="bookImage" [(ngModel)]="book.imageUrl" name="imageUrl" placeholder="Paste image URL (optional)">
      </div>
  
      <button class="btn btn-success btn-block" type="submit">✅ Add Book</button>
    </form>
  </div>
