<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="hero-content">
            <p class="home">Welcome to Wisdom Library</p>
            <div class="hero-buttons">
                <a href="/register-user" class="btn btn-primary btn-custom">Register</a>
                <span class="or-text">OR</span>
                <div class="login-wrapper">
                    <span class="login-text">Already registered?</span>
                    <a href="/login" class="btn btn-success btn-custom">Login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Carousel -->
    <div id="libraryCarousel" class="carousel slide carousel-container" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#libraryCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#libraryCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#libraryCarousel" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/image28.jpg" class="d-block w-100" alt="Library Image 1">
            </div>
            <div class="carousel-item">
                <img src="assets/image27.jpg" class="d-block w-100" alt="Library Image 2">
            </div>
            <div class="carousel-item">
                <img src="assets/image20.jpg" class="d-block w-100" alt="Library Image 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#libraryCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#libraryCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <img src="assets/1.png" alt="Books Illustration" class="home-footer-image">
    <img src="assets/2.png" alt="Books Illustration" class="home-footer-image">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
