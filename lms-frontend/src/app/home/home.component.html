<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: #1a1a2e;
            color: white;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero-section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 500px;
        }

        .hero-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        .home {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .hero-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .btn-custom {
            width: 100%;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 12px;
            border-radius: 10px;
            transition: 0.3s ease-in-out;
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #007bff);
            transform: scale(1.05);
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #1e7e34);
            border: none;
        }

        .btn-success:hover {
            background: linear-gradient(45deg, #1e7e34, #28a745);
            transform: scale(1.05);
        }

        .or-text {
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Carousel Styling */
        .carousel-container {
            width: 100%;
        }

        .carousel-item img {
            height: 100vh;
            object-fit: cover;
            filter: brightness(0.8);
            border-radius: 15px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-section {
                width: 100%;
                top: 45%;
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="hero-content">
            <p class="home">Welcome to Online Library System</p>
            <div class="hero-buttons">
                <a href="/register-user" class="btn btn-primary btn-custom">Register</a>
                <span class="or-text">OR</span>
                <div class="login-wrapper">
                    <span class="login-text">Already registered?</span>
                    <a href="/login" class="btn btn-success btn-custom">Login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Carousel -->
    <div id="libraryCarousel" class="carousel slide carousel-container" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#libraryCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#libraryCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#libraryCarousel" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#libraryCarousel" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#libraryCarousel" data-bs-slide-to="4"></button>
            <button type="button" data-bs-target="#libraryCarousel" data-bs-slide-to="5"></button>
            <button type="button" data-bs-target="#libraryCarousel" data-bs-slide-to="6"></button>
            
            
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/image24.jpg" class="d-block w-100" alt="Library Image 1">
            </div>
            <div class="carousel-item">
                <img src="assets/image28.jpg" class="d-block w-100" alt="Library Image 2">
            </div>
            <div class="carousel-item">
                <img src="assets/image23.jpg" class="d-block w-100" alt="Library Image 3">
            </div>
            <div class="carousel-item">
                <img src="assets/image25.jpg" class="d-block w-100" alt="Library Image 4">
            </div>
            <div class="carousel-item">
                <img src="assets/image27.jpg" class="d-block w-100" alt="Library Image 5">
            </div>
            <div class="carousel-item">
                <img src="assets/image8.jpg" class="d-block w-100" alt="Library Image 6">
            </div>
            <div class="carousel-item">
                <img src="assets/image9.jpg" class="d-block w-100" alt="Library Image 7">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#libraryCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#libraryCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
