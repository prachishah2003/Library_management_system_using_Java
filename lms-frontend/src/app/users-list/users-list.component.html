<h2>User List</h2>
<table class="table table-success table-striped">
    <thead>
        <tr>
            <th> User ID </th>
            <th> Name </th>
            <th> Username </th>
            <th> Role </th>
            <th> View History </th>
            <th> Edit User </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td> {{ user.userId }} </td>
            <td> {{ user.name }} </td>
            <td> {{ user.username }} </td>
            <td> {{ user.role[0].roleName }} </td>
            <td>        
                <div *ngIf="user.role[0].roleName === 'User'">
                    <i class="fas fa-eye text-success icon-btn" 
                       (click)="userDetails(user.userId)">
                    </i>
                </div>
            </td>
            <td>
                <i class="fas fa-pencil-alt text-info icon-btn" style="color: blue;"
                   (click)="updateUser(user.userId)">  
                </i> <!-- âœ… Fixed missing closing tag -->
            </td>
        </tr>
    </tbody>
</table>
