<header>
  <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <button class="toggle-btn" (click)="toggleSidebar()">☰</button>
      <div class="logo-container">
        <img src="assets/Capture.PNG" alt="Wisdom Library Logo" class="logo">
      <a class="navbar-brand" href="#" style="font-family: 'Didact Gothic';">Wisdom Library System</a>
      </div>
      

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <!-- Admin Dropdown -->
          <li class="nav-item dropdown" *ngIf="userService.roleMatch(['Admin'])">
            <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-bs-toggle="dropdown">
              ⚙️ Admin Panel
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" routerLink="/books">📖 Book List</a></li>
              <li><a class="dropdown-item" routerLink="/create-book">➕ Add Book</a></li>
              <li><a class="dropdown-item" routerLink="/return-req">📤 Return Requests</a></li>
              <li><a class="dropdown-item" routerLink="/requested-books">📌 Requested Books</a></li>
              <li><a class="dropdown-item" routerLink="/users">👥 User List</a></li>
              <li><a class="dropdown-item" routerLink="/add-user">📝 Register User</a></li>
              <li><a class="dropdown-item" routerLink="/view-feedback">💬 User Feedbacks</a></li>
            </ul>
          </li>

          <li class="nav-item dropdown" *ngIf="userService.roleMatch(['User'])">
            <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-bs-toggle="dropdown">
              ⚙️ User Panel
            </a>
            <ul class="dropdown-menu">
              <li class="nav-item" *ngIf="userService.roleMatch(['User'])">
                <a routerLink="/borrow-book" class="nav-link"> Borrow Books</a>
              </li>
              <li class="nav-item" *ngIf="userService.roleMatch(['User'])">
                <a routerLink="/return-book" class="nav-link"> Return Books</a>
              </li>
             
            </ul>
          </li>
          <!-- User Links -->
          

          <!-- User Greeting -->
          <li class="nav-item ms-3" *ngIf="isLoggedIn()">
            <span class="nav-link text-dark"><strong>👋 Hey, {{name}}</strong></span>
          </li>
        </ul>

        <!-- Auth Buttons -->
        <div class="d-flex">
          <button *ngIf="!isLoggedIn()" class="btn btn-outline-success mx-2" routerLink="/register-user">Register</button>
          <button *ngIf="!isLoggedIn()" class="btn btn-outline-dark" routerLink="/login">Login</button>
          <button *ngIf="isLoggedIn()" class="btn btn-danger" (click)="logout()">Logout</button>
        </div>
      </div>
    </div>
  </nav>
</header>
