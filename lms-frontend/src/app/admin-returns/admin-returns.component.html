<h2>Pending Return Requests</h2>
<table class="table">
  <thead>
    <tr>
      <th>User</th>
      <th>Book</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let request of pendingRequests">
      <td>{{ request.userName }}</td>
      <td>{{ request.bookName }}</td>
      <td>
        <button (click)="approveReturn(request.borrowId)" class="btn btn-success">Approve</button>
        <button (click)="rejectReturn(request.borrowId)" class="btn btn-danger">Reject</button>
      </td>
    </tr>
  </tbody>
</table>
